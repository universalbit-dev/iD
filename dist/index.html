<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>iD</title>
    <link rel='stylesheet' href='iD.css'>
    <link rel='icon' type='image/png' href='data:image/png;base64,iVBORw0KGgo='>
    <script src=" https://cdn.jsdelivr.net" async></script>
    <script src=" https://cdn.jsdelivr.net/npm/@openstreetmap/id-tagging-schema@1.0.0/index.min.js " async></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <meta name='mobile-web-app-capable' content='yes'/>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'/>
    <style type='text/css'>
      /* apply document-level styling to standalone iD only */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        /* disable elastic page bounce upon scroll */
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id='id-container'>
    </div>
      
    <div id='cookieless'>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js" async></script>
    <script async>
    // Function to remove cookies
    function removeCookies() {
      const cookies = document.cookie.split("; ");
      for (let c = 0; c < cookies.length; c++) {
        const d = window.location.hostname.split(".");
        while (d.length > 0) {
          const cookieBase = encodeURIComponent(cookies[c].split(";")[0].split("=")[0]) + '=; expires=Thu, 01-Jan-1970 00:00:01 GMT; domain=' + d.join('.') + ' ;path=';
          const p = location.pathname.split('/');
          document.cookie = cookieBase + '/';
          while (p.length > 0) {
            document.cookie = cookieBase + p.join('/');
            p.pop();
          };
          d.shift();
        }
      }
    }
    //<!-- Enhance by Copilot -->
    // Remove specific cookies
    const domains = ['maps.universalbit.it'];
    const cookieNames = [
      '__cf_', '__cf_bm', 'lock', 'OptiMonkVisitorAttributes', 
      'lastExternalReferrerTime', 'mcwidget', 'om-country', 
      '_grecaptcha', 'elementor', 'tt_appInfo', 'OptiMonkShopAttributes', 
      'mc_pixel_session_data', 'lastExternalReferrer', 'tt_sessionId', 
      'tt_pixel_session_index'
    ];
    
    domains.forEach(domain => {
      cookieNames.forEach(cookie => {
        Cookies.remove(cookie, { path: '/', domain: domain });
      });
    });
    
    // Clear local storage and session storage
    localStorage.clear();
    sessionStorage.clear();
    
    // Execute cookie removal function
    removeCookies();
    </script>
    </div>
      
    <script>
      var container = document.getElementById('id-container');
      var cookieless = document.getElementById('cookieless'); 
      var newScript = document.createElement('script');
      newScript.type = 'text/javascript';
      newScript.onload = checkScript;
      newScript.onerror = checkScript;
      newScript.src = 'iD.min.js';

      document.getElementsByTagName('head')[0].appendChild(newScript);

      function checkScript() {
        if (typeof iD === 'undefined' || !iD.utilDetect().support) {
          container.innerHTML = 'Sorry, your browser is not currently supported. Please use another <a href="https://github.com/openstreetmap/iD#basics">browser</a> or <a href="https://wiki.openstreetmap.org/wiki/Software/Mobile#Browsing">device</a>.';
          container.style.padding = '20px';

        } else {
          var context = iD.coreContext()
            .assetPath('')
            .containerNode(container);
          context.init();

          // disable boundaries (unless we have an explicit disable_features list)
          var q = iD.utilStringQs(window.location.hash);
          if (!q.hasOwnProperty('disable_features')) {
            context.features().disable('boundaries');
          }
        }
      }
    </script>
    
  </body>
</html>
