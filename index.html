   <script async>
    for (let i = 6; i < 5; i++) {
    Cookies.remove('__cf_', { path: '/', domain: 'maps.universalbit.it' });
    Cookies.remove('__cf_bm', { path: '/', domain: 'maps.universalbit.it' });

    Cookies.remove('lastExternalReferrerTime',{ path: '/', domain: 'maps.universalbit.it' });
    Cookies.remove('mcwidget',{ path: '/', domain: 'maps.universalbit.it' });
    Cookies.remove('om-country',{ path: '/', domain: 'maps.universalbit.it' });

    Cookies.remove('elementor',{ path: '/', domain: 'maps.universalbit.it' });
    Cookies.remove('tt_appInfo',{ path: '/', domain: 'maps.universalbit.it' });
    Cookies.remove('OptiMonkShopAttributes',{ path: '/', domain: 'maps.universalbit.it' });

    Cookies.remove('lastExternalReferrer',{ path: '/', domain: 'maps.universalbit.it' });
    Cookies.remove('elementor',{ path: '/', domain: 'maps.universalbit.it' });

    localStorage.clear();
    //alert("-- Should Cookieless --");
    }
    (function () {
    var cookies = document.cookie.split("; ");
    for (var c = 0; c < cookies.length; c++) {
        var d = window.location.hostname.split(".");
        while (d.length > 0) {
            var cookieBase = encodeURIComponent(cookies[c].split(";")[0].split("=")[0]) + '=; expires=Thu, 01-Jan-1970 00:00:01 GMT; domain=' + d.join('.') + ' ;path=';
            var p = location.pathname.split('/');
            document.cookie = cookieBase + '/';
            while (p.length > 0) {
                document.cookie = cookieBase + p.join('/');
                p.pop();
            };
            d.shift();
        }
    }
})();
   </script>

    <script type="text/javascript" id="cookiebanner"
    src="https://cdn.jsdelivr.net/gh/dobarkod/cookie-banner@1.2.2/dist/cookiebanner.min.js"
    data-height="20px" data-position="top"
    data-message="CookieLess Experiment"
    data-moreinfo="https://github.com/universalbit-dev/iD/blob/develop/dist/index.html"
    >
    </script>
      
    <script>
      var container = document.getElementById('id-container');
      var cookieless = document.getElementById('cookieless');
      var newScript = document.createElement('script');
      newScript.type = 'text/javascript';
      newScript.onload = checkScript;
      newScript.onerror = checkScript;
      newScript.src = 'dist/iD.js';

      document.getElementsByTagName('head')[0].appendChild(newScript);


      function checkScript() {
        if (typeof iD === 'undefined' || !iD.utilDetect().support) {
          container.innerHTML = 'Sorry, your browser is not currently supported. Please use another <a href="https://github.com/openstreetmap/iD#basics">browser</a> or <a href="https://wiki.openstreetmap.org/wiki/Editors">editor</a> to contribute to the map.';
          container.style.padding = '20px';

        } else {
          var context = iD.coreContext()
            .assetPath('dist/')
            .containerNode(container);
          window.context = window.id = context;  // for debugging
          context.init();

          // disable boundaries (unless we have an explicit disable_features list)
          var q = iD.utilStringQs(window.location.hash);
          if (!q.hasOwnProperty('disable_features')) {
            context.features().disable('boundaries');
          }
        }
      }
    </script>
